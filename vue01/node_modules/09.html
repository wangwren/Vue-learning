<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>键盘事件</title>
	<script src="js/vue.js"></script>
	<script>
        /**
		 * 自定义键位别名
         */
        Vue.config.keyCodes = {
            a : 65 //等等
		}

		window.onload = function(){
			let vm=new Vue({
				el:'#itany',
				methods:{ 
					show(e){
					    console.log(e.keyCode);
					    if (e.keyCode == 13){
					        console.log("您按了回车键")
						}
					},
					print(){
					    console.log('111');
					}
				}
			});
		}
	</script>
</head>
<body>
	<div id="itany">
		<!--键盘事件：@keydown、@keypress、@keyup-->
		<!--原始键盘事件，通过判断键盘的keycode-->
		<!--用户名：<input type="text" @keydown="show($event)">-->

		<!--简化按键的判断-->
		<!--简化按回车键的操作或者写keycode，比如@keydown.13=""，并不是所有的按键都可以这样，但是可以自己定义别名-->
		<!--用户名：<input type="text" @keydown.enter="print">-->

		<input type="text" @keydown.a="print">
	</div>
</body>
</html>
