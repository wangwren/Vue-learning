<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件简写和事件对象$event</title>
	<script src="js/vue.js"></script>
	<script>
		window.onload=function(){
			let vm=new Vue({
				el:'#itany',
				methods:{ 
					show(){
					    console.log("点我");
					},
					print(e){
					    //接收事件对象
						//获取按钮上的值，先得到事件源
						console.log(e.target.innerHTML); //DOM对象
						console.log(this);
					}
				}
			});
		}
	</script>
</head>
<body>
	<div id="itany">
		<button v-on:click="show">点我</button>
		<!--简写-->
		<button @click="show">点我简写</button>

		<hr/>
		<!--$event是事件对象，通过该对象可以拿到事件的一些属性，比如事件源、事件类型等-->
		<button @click="print($event)">Click Me</button>
	</div>
</body>
</html>
