<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue常用指令v-for</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el : '#itany',
                data:{
                    arr:[12,4,5,34,2,11],
                    user:{id:9527,name:'唐伯虎',age:25},
                    arr2:[12,4,5,34,2,11,12],
                    users:[
                        {id:9527,name:'唐伯虎',age:25},
                        {id:1001,name:'秋香',age:22},
                        {id:1002,name:'石榴姐',age:24}
                    ]
                }
            });
        }
    </script>
</head>
<body>
    <div id="itany">
        <ul>
            <!--普通循环，value是指定的变量-->
            <!--<li v-for="value in arr">{{value}}</li>-->
            <!--<li v-for="value in user">{{value}}</li>-->

            <!--键值循环，注意是val值在前，key键值在后；循环数组，key是索引下标-->
            <!--<li v-for="(val,key) in arr">{{key}} = {{val}}</li>-->
            <!--<li v-for="(val,key) in user">{{key}} = {{val}}</li>-->

            <!--可以直接循环包含重复数据的集合，可以通过指定:key属性绑定唯一key，当更新元素时可重用元素，提高效率，类似于vue1.0中track-by-->
            <!--<li v-for="(v,k) in arr2" :key="k">{{v}}</li>-->

            <!--循环对象数组，带索引，users中是存放的user-->
            <li v-for="(user,index) in users">
                {{index+1}},{{user.id}},{{user.name}},{{user.age}}
            </li>
        </ul>
    </div>
</body>
</html>
