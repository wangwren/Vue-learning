<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue常用指令v-on</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            var vm = new Vue({
                el : '#itany',
                data:{//存储数据
                    arr : [1,2,3,4,5]
                },
                methods:{//存储方法
                    show:function () {
                        console.log("show方法");
                    },
                    //方法也可以直接写
                    add(){
                        console.log(this); //this表示当前vue实例
                        console.log(vm === this); //true
                        this.arr.push(666); //使用this访问当前实例中的成员，必须加this
                        this.show(); //使用this访问当前实例中的方法，必须加this
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="itany">
        <!--虽然报红，但是可以用-->
        <!--双引号内，调用函数可以不用写小括号-->
        <button v-on:click="show">点我</button>
        <button v-on:click="add()">向数组中添加一个元素</button>
        <br/>
        {{arr}}
        <hr/>
        <button v-on:mouseover="show">鼠标经过</button>
        <button v-on:dblclick="show">鼠标双击</button>
    </div>
</body>
</html>
