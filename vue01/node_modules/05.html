<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue常用指令v-show / v-if</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            var vm = new Vue({
                el : '#itany',
                data:{//存储数据
                    flag : true
                },
                methods:{//存储方法
                    change(){
                        this.flag = !this.flag;
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="itany">
        <!--<button v-on:click="change">点我隐藏</button>-->
        <!--也可以直接改变属性，不需要调用函数，!flag是一会true隐藏，flag显示-->
        <button v-on:click="flag = !flag">点我隐藏</button>
        <hr/>
        <!--使用v-show通过在浏览器f12查看，只是在该div上加了display属性-->
        <!--<div style="width:100px;height: 100px;background-color: rebeccapurple" v-show="flag">计科一班</div>-->

        <!--v-if在浏览器f12上是该div直接被删除了，应该是直接被注释掉了，也不占空间-->
        <div style="width:100px;height: 100px;background-color: rebeccapurple" v-if="flag">计科一班</div>
    </div>
</body>
</html>
