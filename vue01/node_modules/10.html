<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性绑定</title>
	<script src="js/vue.js"></script>
	<script>
		window.onload = function(){
			let vm=new Vue({
				el:'#itany',
				data : {
				    url : 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'
				}
			});
		}
	</script>
</head>
<body>
	<div id="itany">
		<!--正常给属性赋值，可直接在双引号中写值
			但在vue实例中定义该值，写名的时候就不行，
			同样适用{{url}}也不行，这时候就需要属性绑定，v-bind
		-->
		<!--<img src="url">-->

		<!--属性绑定，直接写名就行，不需要加两对大括号-->
		<img v-bind:src="url">

		<!--属性绑定简写-->
		<img :src="url">
	</div>
</body>
</html>
