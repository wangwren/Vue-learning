<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过滤器</title>
	<script src="js/vue.js"></script>
	<script>
		/*配置全局过滤器*/
		Vue.filter("addZero",function (data) {
			//function中的参数data表示的是值，即第一个参数是对应要操作的值
			//之后的参数才是过滤器传过来的值
			return data < 10 ? '0' + data : data;
        });

		window.onload=function(){
			let vm=new Vue({
				el:'#itany',
				data:{
					msg : 'welcome to ninebot'
				},
				filters : {
				    //局部过滤器
					number : function (data,n) {
						//这里data就是3.1415926
						//n代表2，要保留的位数

						//js提供的四舍五入保留小数点n为的方法，但是有bug
						return data.toFixed(n);
                    }
				}
			});
		}
	</script>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="itany">
		<!--给个位数前加0-->
		<h3 v-cloak>{{3 | addZero}}</h3>

		<!--四舍五入，保留两位小数-->
		<h3 v-cloak>{{3.1415926 | number(2)}}</h3>
	</div>
</body>
</html>
