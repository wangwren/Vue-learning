<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡和默认行为</title>
	<script src="js/vue.js"></script>
	<script>
		window.onload=function(){
			let vm=new Vue({
				el:'#itany',
				methods:{ 
					show(e){
					    console.log(111);
                        //通过事件源阻止事件冒泡
                        //e.stopPropagation();
					},
					print(){
					    console.log(222);
					},
					write(){
					    console.log(333);
					},
					study(e){
					    console.log(444);
					    //阻止默认行为，通过事件的方式
					    //e.preventDefault();
					}
				}
			});
		}
	</script>
</head>
<body>
	<div id="itany">
		<div @click="write">
			<p @click="print">
				<!--事件冒泡-->

				<!--这样写，点击时就会触发三个函数，就是事件冒泡-->
				<!--<button @click="show">点我</button>-->

				<!--原生js方式解决事件冒泡-->
				<!--<button @click="show($event)">点我</button>-->

				<!--使用vue的方式解决事件冒泡-->
				<button @click.stop="show">点我</button>
			</p>

			<!--默认行为，a标签本身点击后浏览器地址栏会有数据，现在要阻止其默认行为-->
			<!--<a href="#" @click="study($event)">我是链接</a>-->

			<!--使用vue的方式阻止默认行为-->
			<a href="#" @click.prevent="study">我是链接</a>
		</div>
	</div>
</body>
</html>
