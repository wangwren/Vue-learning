<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue常用指令v-model</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                //el : '#itany', 关联id
                //el : '.itany', //关联class
                el : 'div', //关联到标签上
                //el : 'body', //关联到body标签上，vue2.0总不允许将实例挂载到<html>或<body>标签上，在vue1.0可以
                data : {
                    name : '',   //即使没有值，也不可以省略定义，报错
                    age : 21,   //也可以给其赋上默认值
                    flag : true,
                    nums : [12,4,23,5], //指定数组
                    user : {id:1001,name:'唐伯虎'} //指定对象
                }
            });
        }
    </script>
</head>
<body>
    <!--<div id="itany">-->
    <!--<div class="itany">-->
    <div>
        用户名：<input type="text" v-model="name"><br/>

        <!--写在该div里边，写在外面不生效，因为数据绑定的是在这个div上-->
        {{name}}<br/>
        {{age}}<br/>
        {{flag}}<br/>
        {{nums}}<br/>
        {{user}}
    </div>
</body>
</html>
